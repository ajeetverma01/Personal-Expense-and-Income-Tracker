<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="All CSS Files/dashboard.css">
</head>

<body>
    <!-- Used a bootstrap's navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="Image (Welcome page)/your-logo.png" alt="Expense Tracker Logo" width="30" height="30" class="mr-2">
            Expense & Income Tracker
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Go back</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="faq-for-dashboard.html">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Language
                    </a>
                    <div class="dropdown-menu" aria-labelledby="languageDropdown">
                        <a class="dropdown-item" href="#">English</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <main>
        <section>
            <h1 class="dashboard-heading">Dashboard</h1>
            <div class="card-container">
                <div class="cards">
                    <div class="title-inside-card">
                        <img src="Image (Welcome page)/your-logo.png" alt="" class="card-img">
                        <h4>Total Expense</h4>
                    </div>
                    <div class="value-of-card">
                        <p id="totalExpense" class="red-text">0.0</p>
                    </div>
                    <button class="dashboard-details" onclick="window.location.href='expenses.html'">View Details</button>
                </div>
                <div class="cards">
                    <div class="title-inside-card">
                        <img src="Image (Welcome page)/your-logo.png" alt="" class="card-img">
                        <h4>Total Income</h4>
                    </div>
                    <div class="value-of-card">
                        <p id="totalIncome">0.0</p>
                    </div>
                    <button class="dashboard-details" onclick="window.location.href='income.html'">View Details</button>
                </div>
                <div class="cards">
                    <div class="title-inside-card">
                        <img src="Image (Welcome page)/your-logo.png" alt="" class="card-img">
                        <h4>Remaining Balance</h4>
                    </div>
                    <div class="value-of-card">
                        <p id="remainingBalance" class="yellow-text">0.0</p>
                    </div>
                    <button class="dashboard-details" onclick="window.location.href='balance.html'">
                        View Details
                    </button>
                </div>
        </section>
        <section>
            <h1 class="add-heading">Add</h1>





            <div class="add-container">
                <div class="btns">
                    <button class="add-btn" role="button" id="openFormBtn"><span class="text"><img src="your-logo.png" alt="">Add new Expense</span></button>
                </div>
                <div class="btns">
                    <button class="add-btn" role="button" id="openIncomeFormBtn"><span class="text"><img src="your-logo.png" alt="">Add new Income</span></button>
                </div>

        </section>



        <!-- Add income and expense -->
        <div id="overlay" class="overlay"></div>

        <div id="expenseForm" class="form-popup">
            <form class="form-container" id="expenseFormElement" action="/expense" method="POST">
                <h2 class="second-heading">Add Expense</h2>
    
                <label for="expenseName"><b>Expense Title</b></label>
                <input type="text" placeholder="Enter expense title" id="expenseName" name="title" required>
    
                <label for="category"><b>Category</b></label>
                <select id="category" required name="category">
                    <option value="" selected disabled>Select a category</option>
                </select>
    
                <label for="amount"><b>Amount</b></label>
                <input type="number" placeholder="Enter amount" id="amount" name="amount" required>
    
                <button type="submit" class="form-btn">Submit</button>
                <button type="button" class="cancelbtn form-btn" id="closeFormBtn">Close</button>
            </form>
        </div>


    <div id="IncomeForm" class="form-popup">
        <form class="form-container" id="incomeFormElement" action="/income" method="POST">
            <h2 class="second-heading">Add Income</h2>

            <label for="incomeName"><b>Income Title</b></label>
            <input type="text" placeholder="Enter income title" id="incomeName" name="title" required>

            <label for="category2"><b>Category</b></label>
            <select id="category2" required name="category">
                <option value="" selected disabled>Select a category</option>
            </select>

            <label for="amount2"><b>Amount</b></label>
            <input type="number" placeholder="Enter amount" id="amount2" name="amount" required>

            <button type="submit" class="form-btn">Submit</button>
            <button type="button" class="cancelbtn form-btn" id="closeFormBtn2">Close</button>
        </form>
    </div>


        </section>
    </main>







    <script src="All JavaScript Files/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
